<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Auto Play Music</title>
</head>
<body>

<audio id="bgMusic" autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
const music = document.getElementById("bgMusic");

// fix autoplay mobile
document.addEventListener("click", function () {
    music.play();
}, { once: true });
</script>

</body>
</html>
